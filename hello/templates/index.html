<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>STY APP!</title>
    <style>
      body {
        background-color: rgb(219, 213, 213);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="my-5 add_post">
          <h2>STY Post App</h2>
        <span class="float-right">
          <a
            class="btn btn-primary "
            href="/add_post"
            style="float: right;"
            >Add Post</a
          ><br>
        </span>
      </div>


      <div class="list_post mt-5">

        {% for post in post_list %}
        <div class="d-flex flex-column">

          <div class="p-2 bg-white mt-3 rounded">
                
            <div class="d-flex mb-3">
                
                <div class="p-2 flex-grow-1 ">
                    <h3>{{post.title}}</h3>
                <p>{{post.desc}}</p>
                </div>
                <div class="p-2  ">
                    <a class="btn btn-primary" href="/edit_post/{{post.id}}"><i class="fas fa-edit"></i></a>
                    <a class="btn btn-danger" href="/delete_post/{{post.id}}"><i class="fas fa-trash"></i></a>
                </div>
            </div>

        </div>
      </div>
      {%endfor%}

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://kit.fontawesome.com/8d501b0414.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
